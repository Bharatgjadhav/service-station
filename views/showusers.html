<!DOCTYPE html>
<html>
    <head>
        <title>Employees details</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        user_id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Pno
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        E-mail
                    </th>
                    <th>
                        address 
                    </th>
                </tr>
            </thead>
            <tbody>
                    <% for(let users of service-station){%>
                <tr>
                    <td><%= users.user_id  %></td>
                    <td><%=users.name></td>
                    <td><%=users.phone></td>
                    <td><%=users.gender></td>
                    <td><%=users.email_id></td>
                    <td><%=users.address></td>
                    <td><%=users.password</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
